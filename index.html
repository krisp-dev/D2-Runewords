<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Diablo II Runewords</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/main.css" />
   </head>
   <body>
      <header class="site-header">
         <div class="site-header__overlay">
            <div class="container site-header__content">
               <h1 class="site-header__title">Diablo II Runewords</h1>
               <p class="site-header__subtitle">
                  Select runes and discover all possible runeword combinations.
               </p>
            </div>
         </div>
      </header>

      <main class="main">
         <section class="rune-list">
            <div class="container">
               <h2 class="rune-list__heading">Runes</h2>
               <ul class="rune-list__grid" id="runeList"></ul>
            </div>
         </section>

         <section class="filters">
            <div class="container">
               <h2 class="filters__heading">Filters</h2>
               <div class="filters__row">
                  <!-- Level -->
                  <div class="filter">
                     <label class="filter__label" for="levelFilter"
                        >Max Level</label
                     >
                     <div class="filter__control">
                        <input
                           id="levelFilter"
                           type="range"
                           min="1"
                           max="99"
                           value="99"
                        />
                        <span class="filter__value" id="levelValue">99</span>
                     </div>
                  </div>

                  <!-- Class -->
                  <div class="filter">
                     <label class="filter__label" for="classFilter"
                        >Class</label
                     >
                     <select id="classFilter" class="filter__select">
                        <option value="">Any</option>
                     </select>
                  </div>

                  <!-- Item Type -->
                  <div class="filter">
                     <label class="filter__label" for="itemTypeFilter"
                        >Item Type</label
                     >
                     <select id="itemTypeFilter" class="filter__select">
                        <option value="">Any</option>
                     </select>
                  </div>
               </div>
            </div>
         </section>

         <section class="runewords">
            <div class="container">
               <h2 class="runewords__heading">Matching Runewords</h2>
               <p class="runewords__hint" id="runewordHint">
                  Select one or more runes above to see what you can create.
               </p>
               <ul class="runewords__list" id="runewordList"></ul>
            </div>
         </section>
      </main>

      <script type="module" src="js/app.js"></script>
   </body>
</html>
