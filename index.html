<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Diablo 2 Runeword Calculator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/main.css" />
   </head>
   <body>
      <header class="site-header">
         <div class="site-header__overlay">
            <div class="container site-header__content">
               <h1 class="site-header__title">Diablo 2 Runewords</h1>
               <p class="site-header__subtitle">
                  Select runes and discover all possible runeword combinations.
               </p>
            </div>
         </div>
      </header>

      <main class="main">
         <section class="rune-list">
            <div class="container">
               <h2 class="rune-list__heading">Runes</h2>
               <ul class="rune-list__grid" id="runeList"></ul>
            </div>
         </section>
      </main>

      <script type="module" src="js/app.js"></script>
   </body>
</html>
